<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            rel="icon"
            type="image/png"
            href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <title>Your Special Day</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='css/require.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/results.css')}}"/>
</head>
<body>
<div class="masthead">
    <div class="container">
        <h1 class="display-4">Your Top Ten Special</h1>
    </div>
</div>

<div class="container mt-4">
    <div class="grid-container">
        {% for song in list %}
        <div class="grid-item">
            <img src="{{ song.img }}" alt="Image 1">
            <div class="song-name">{{ song.title }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="container mb-4">
        <div class="row justify-content-center">
            <a class="btn btn-success" href="{{url_for('index')}}">Home</a>
        </div>
    </div>
</div>
</body>
</html>
